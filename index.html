<!DOCTYPE html>
<html>
  <head>
    <title>Weather Page</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="card align-seft-center today">
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <h1>
                <img
                  class="location"
                  src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/020/628/original/locations.png?1636290438"
                  width="34px"
                /><span class="currentCity">Paris</span>
              </h1>
            </div>
            <form class="col-6 align-self-center" id="search-form">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Change location"
                  aria-describedby="button-addon2"
                />
                <button
                  class="search-button"
                  class="btn btn-success"
                  type="submit"
                >
                  Search
                </button>
                <button
                  class="current-location-button"
                  class="btn btn-primary"
                  type="button"
                >
                  Current Location
                </button>
              </div>
            </form>
          </div>
          <h2>Sun, 07 November 22:01</h2>
          <br />
          <div class="row align-items-center">
            <div class="col-2">
              <img
                src="graphic.gif/sunny_flatcolor_image_300_wht.gif"
                width="80px"
              />
            </div>
            <div class="col-7">
              <strong class="currentDegree">18</strong>
              <span class="unit">
                <a id="celsius" href="#">℃</a>
                |
                <a id="fahrenheit" href="#">℉</a>
              </span>
            </div>
            <div class="todayinfo col-3">
              <div class="weatherDescription">Sunshine</div>
              Wind:<span class="windSpeed">11</span>km/h <br />
              Humidity: <span class="humidity">38</span>%
            </div>
          </div>
          <br />
          <div class="card next-days">
            <div class="card-body">
              <div class="row align-items-center day1">
                <div class="col-4">Monday</div>
                <div class="col-4">
                  <img
                    src="graphic.gif/rain_flatcolor_image_300_wht.gif"
                    width="65px"
                  />
                </div>
                <div class="col-4">17°C/12°C</div>
              </div>
              <div class="row align-items-center day2">
                <div class="col-4">Tuesday</div>
                <div class="col-4">
                  <img
                    src="graphic.gif/cloudyday_flatcolor_image_300_wht.gif"
                    width="65px"
                  />
                </div>
                <div class="col-4">18°C/12°C</div>
              </div>
              <div class="row align-items-center day3">
                <div class="col-4">Wednesday</div>
                <div class="col-4">
                  <img
                    src="graphic.gif/thunderstorm_flatcolor_image_300_wht.gif"
                    width="65px"
                  />
                </div>
                <div class="col-4">11°C/3°C</div>
              </div>
              <div class="row align-items-center day4">
                <div class="col-4">Thursday</div>
                <div class="col-4">
                  <img
                    src="graphic.gif/snowstorm_flatcolor_image_300_wht.gif"
                    width="65px"
                  />
                </div>
                <div class="col-4">3°C/-7°C</div>
              </div>
              <div class="row align-items-center day5">
                <div class="col-4">Friday</div>
                <div class="col-4">
                  <img
                    src="graphic.gif/windy_flatcolor_image_300_wht.gif"
                    width="65px"
                  />
                </div>
                <div class="col-4">11°C/5°C</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <span class="footer">
        <a href="https://github.com/YenNhi96/SheCodes-GitHub" target="_blank"
          >Open-source code</a
        >
        by Yen Nhi
      </span>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
