<!DOCTYPE html>
<html>
  <head>
    <title>Weather Page</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="card align-seft-center today">
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <h1>
                <img
                  class="location"
                  src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/020/628/original/locations.png?1636290438"
                  width="34px"
                /><span class="currentCity"></span>
              </h1>
            </div>
            <form class="col-5 align-self-center" id="search-form">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Change location"
                  aria-describedby="button-addon2"
                />
                <button class="btn btn-primary" type="submit">Search</button>
              </div>
            </form>
          </div>
          <h2></h2>
          <br />
          <div class="row align-items-center">
            <div class="col-2">
              <img class="icon" src="#" width="80px" alt="" />
            </div>
            <div class="col-7">
              <strong class="currentDegree"></strong>
              <span class="unit">
                <a class="active" id="celsius" href="#">℃</a>
                |
                <a id="fahrenheit" href="#">℉</a>
              </span>
            </div>
            <div class="todayinfo col-3">
              <div class="weatherDescription"></div>
              Wind:<span class="windSpeed"></span>km/h <br />
              Humidity: <span class="humidity"></span>%
            </div>
          </div>
        </div>
        <br />
      </div>
      <span class="footer">
        <a href="https://github.com/YenNhi96/SheCodes-GitHub" target="_blank"
          >Open-source code</a
        >
        by Yen Nhi
      </span>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
